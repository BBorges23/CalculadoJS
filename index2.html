<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Bruno Silva</title>
    <style>
        button{
            border: none;
        }
        .janela{
            width: 299px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calculadora colum mt-5">
          <div class="col-sm-6 d-flex border rounded janela">
            <div class="col-6 align-content-end p-2 d-flex gap-1">
                <div id="area1">
                    1
                </div>
                <div id="area2">
                    2
                </div>
                
            </div>
            <div class="col-6 p-2">
                <p class="fs=4 text-end"></p>
            </div>
          </div>
          <div class="col-sm-6">
            <ul class="list-group list-group-horizontal  ">
                <li class="list-group-item"><button id="butao7" oneclick="insert('7')" value="7" type="button" class="btn"><img src="Imagens/7-square.svg" alt="7"></button></li>
                <li class="list-group-item"><button id="butao8" oneclick="insert('8')" value="8" type="button" class="btn"><img src="Imagens/8-square.svg" alt="8"></button></li>
                <li class="list-group-item"><button id="butao9" oneclick="insert('9')" value="9" type="button" class="btn"><img src="Imagens/9-square.svg" alt="9"></button></li>
                <li class="list-group-item"><button id="butao/" oneclick="insert('/')" value="/" type="button" class="btn"><img src="Imagens/percent.svg" alt="porcetagem"></button></li>
              </ul>
            <ul class="list-group list-group-horizontal ">
                <li class="list-group-item"><button id="butao4" oneclick="insert('4')" value="4" type="button" class="btn"><img src="Imagens/4-square.svg" alt="4"></button></li>
                <li class="list-group-item"><button id="butao5" oneclick="insert('5')" value="5" type="button" class="btn"><img src="Imagens/5-square.svg" alt="5"></button></li>
                <li class="list-group-item"><button id="butao6" oneclick="insert('6')" value="6" type="button" class="btn"><img src="Imagens/6-square.svg" alt="6"></button></li>
                <li class="list-group-item"><button id="butao*" oneclick="insert('*')" value="*" type="button" class="btn"><img src="Imagens/x-lg.svg" alt="x"></button></li>
              </ul>
            <ul class="list-group list-group-horizontal ">
                <li class="list-group-item"><button id="butao3" oneclick="insert('3')" value="3"  type="button" class="btn"><img src="Imagens/3-square.svg" alt="3"></button></li>
                <li class="list-group-item"><button id="butao2" oneclick="insert('2')" value="2"  type="button" class="btn"><img src="Imagens/2-square.svg" alt="2"></button></li>
                <li class="list-group-item"><button id="butao1" oneclick="insert('1')" value="1"  type="button" class="btn "><img src="Imagens/1-square.svg" alt="1"></button></li>
                <li class="list-group-item"><button id="butao+" oneclick="insert('+')" value="+"   type="button" class="btn"><img src="Imagens/hyphen-svgrepo-com.svg" alt="+"></button></li>
              </ul>
            <ul class="list-group list-group-horizontal ">
                <li class="list-group-item"><button id="butao0" oneclick="insert('0')" value="0"  type="button" class="btn"><img src="Imagens/0-square.svg" alt="0"></button></li>
                <li class="list-group-item"><button id="butao." oneclick="insert('.')" value="."  type="button" class="btn"><img src="Imagens/bullet-point-svgrepo-com.svg" alt=""></button></li>
                <li class="list-group-item"><button id="butao=" oneclick="insert('=')" value="="  type="button" class="btn"><img src="Imagens/equal-square-svgrepo-com.svg" alt=""></button></li>
                <li class="list-group-item"><button id="butao+" oneclick="insert('+')" value="+"  type="button" class="btn"><img src="Imagens/plus.svg" alt="+"></button></li>
              </ul>
          </div>
            
        </div>
    </div>
</body>

</script>
</html>
